<!--
  index.html - Página inicial para GitHub Pages
  Exemplo mínimo de uso do CSS Solar System 2025
  Basta importar o styles.css e usar esta estrutura.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Solar CSS — Ultra Realismo</title>
  <meta name="description" content="Sistema Solar ultra realista, 100% CSS, acessível, responsivo e sem JavaScript.">
  <link rel="icon" type="image/png" href="css.png">
  <meta name="keywords" content="CSS, Sistema Solar, Acessibilidade, WCAG, Solar System, CSS Only, Planetas, Animação, Responsivo, Open Source, FuturoDevJunior">
  <meta property="og:title" content="CSS Solar System 2025">
  <meta property="og:description" content="Sistema Solar ultra realista, fluido, acessível e responsivo — 100% CSS, zero JS.">
  <meta property="og:image" content="css.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://futurodevjunior.github.io/CSS/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CSS Solar System 2025">
  <meta name="twitter:description" content="Sistema Solar ultra realista, fluido, acessível e responsivo — 100% CSS, zero JS.">
  <meta name="twitter:image" content="css.png">
  <!-- Importação dos CSS essenciais -->
  <link rel="stylesheet" href="_reset.css">
  <link rel="stylesheet" href="_variables.css">
  <link rel="stylesheet" href="_utilities.css">
  <link rel="stylesheet" href="_background.css">
  <link rel="stylesheet" href="_planets.css">
  <link rel="stylesheet" href="_signature.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container principal do sistema solar -->
  <main aria-label="Sistema Solar CSS">
    <div class="solar-system" aria-label="Sistema Solar animado" role="region">
      <!-- Sol -->
      <div class="sun" data-name="Sol" tabindex="0" aria-label="Sol"></div>
      <!-- Órbitas e planetas -->
      <div class="orbit orbit-mercury">
        <div class="planet mercury" data-name="Mercúrio" tabindex="0" aria-label="Mercúrio"></div>
      </div>
      <div class="orbit orbit-venus">
        <div class="planet venus" data-name="Vênus" tabindex="0" aria-label="Vênus"></div>
      </div>
      <div class="orbit orbit-earth">
        <div class="planet earth" data-name="Terra" tabindex="0" aria-label="Terra">
          <div class="aurora"></div>
          <div class="clouds"></div>
          <div class="storm"></div>
        </div>
      </div>
      <div class="orbit orbit-mars">
        <div class="planet mars" data-name="Marte" tabindex="0" aria-label="Marte"></div>
      </div>
      <div class="orbit orbit-jupiter">
        <div class="planet jupiter" data-name="Júpiter" tabindex="0" aria-label="Júpiter"></div>
      </div>
      <div class="orbit orbit-saturn">
        <div class="planet saturn" data-name="Saturno" tabindex="0" aria-label="Saturno">
          <div class="rings"></div>
        </div>
      </div>
      <div class="orbit orbit-uranus">
        <div class="planet uranus" data-name="Urano" tabindex="0" aria-label="Urano"></div>
      </div>
      <div class="orbit orbit-neptune">
        <div class="planet neptune" data-name="Netuno" tabindex="0" aria-label="Netuno"></div>
      </div>
      <!-- Assinatura acessível -->
      <div class="signature glass pulse" tabindex="0" aria-label="Assinatura do autor">
        by <a href="https://linkedin.com/in/devferreirag" target="_blank" rel="noopener">devferreirag</a>
      </div>
    </div>
  </main>
  <!-- Comentários: 
    - Use TAB para navegar entre planetas e assinatura.
    - Passe o mouse ou foque para tooltips acessíveis.
    - Customização via variáveis em _variables.css.
    - 100% CSS, sem JavaScript.
  -->
  <footer style="position:fixed;bottom:8px;right:12px;font-size:13px;opacity:0.7;z-index:9999;" aria-label="Rodapé com link para o GitHub">
    <a href="https://github.com/FuturoDevJunior/CSS" target="_blank" rel="noopener" style="color:#00ffe0;text-decoration:none;">Ver no GitHub</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="solar-system-ui.js"></script>
</body>
</html>
