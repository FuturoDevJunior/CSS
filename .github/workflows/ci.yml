name: CSS Lint & Accessibility

on:
  pull_request:
    paths:
      - '**.css'
      - '**.html'
  push:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install -g stylelint stylelint-config-standard @stylistic/stylelint-plugin postcss pa11y htmlhint
      - name: Run stylelint
        run: |
          echo "Arquivos CSS encontrados:"
          ls -al **/*.css || echo "Nenhum arquivo CSS encontrado"
          npx stylelint "**/*.css" --allow-empty-input
      - name: Run htmlhint
        run: |
          htmlhint '**/*.html' || exit 1
  accessibility:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install pa11y
        run: npm install -g pa11y
      - name: Run pa11y on HTML files
        run: |
          for file in *.html; do
            pa11y file://$PWD/$file || exit 1
          done 